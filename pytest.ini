[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
asyncio_mode = auto
addopts = -v --tb=short --cov=app --cov-report=html --cov-report=term-missing --cov-fail-under=80 --strict-markers

markers =
    unit: Unit tests that do not require external services
    integration: Integration tests that require external services (FFmpeg, MinIO, PostgreSQL)
    e2e: End-to-end tests that test complete user workflows
    slow: Tests that take longer to run (e.g., real video processing)
    requires_ffmpeg: Tests that require FFmpeg to be installed on the system
    requires_network: Tests requiring network access
    asyncio: mark test as async
