<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>429 Too Many Requests</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
            padding: 40px;
            text-align: center;
        }
        .error-code {
            font-size: 80px;
            font-weight: bold;
            color: #e74c3c;
            margin: 0;
            line-height: 1;
        }
        h1 {
            color: #2c3e50;
            margin: 20px 0 10px;
            font-size: 24px;
        }
        p {
            color: #7f8c8d;
            line-height: 1.6;
            margin: 10px 0 20px;
        }
        .icon {
            font-size: 60px;
            margin-bottom: 10px;
        }
        .info {
            background: #f8f9fa;
            border-left: 4px solid #667eea;
            padding: 15px;
            text-align: left;
            margin: 20px 0;
            border-radius: 4px;
        }
        .info-title {
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        .retry-time {
            font-size: 14px;
            color: #95a5a6;
        }
        .button {
            display: inline-block;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 10px;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">âš¡</div>
        <div class="error-code">429</div>
        <h1>Too Many Requests</h1>
        <p>You've exceeded the rate limit. Please slow down and try again later.</p>
        
        <div class="info">
            <div class="info-title">Rate Limit Information</div>
            <div class="retry-time">
                <strong>Limit:</strong> 10 requests per second<br>
                <strong>Burst:</strong> 20 requests<br>
                <strong>Please wait:</strong> ~60 seconds before trying again
            </div>
        </div>
        
        <p>If you believe this is an error, please contact support.</p>
        <a href="/" class="button">Go to Homepage</a>
    </div>
</body>
</html>
