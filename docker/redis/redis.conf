################################################################################
# Redis Production Configuration
# Optimized for production use with persistence and performance tuning
################################################################################

# Network
bind 0.0.0.0
protected-mode yes
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 300

# General
daemonize no
supervised no
pidfile /var/run/redis_6379.pid
loglevel notice
logfile ""
databases 16

# Snapshotting (RDB) - for persistence
save 900 1
save 300 10
save 60 10000

# Snapshotting can be disabled if you want only AOF
# save ""

# RDB compression and checksum
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# Replication (master-slave)
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
repl-disable-tcp-nodelay no
replica-priority 100

# AOF (Append Only File) - more durable persistence
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-load-truncated yes
aof-use-rdb-preamble yes

# Lua scripting
lua-time-limit 5000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Latency monitor
latency-monitor-threshold 100

# Event notification
notify-keyspace-events ""

# Advanced config
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000
stream-node-max-bytes 4096
stream-node-max-entries 100
activerehashing yes
client-output-buffer-limit normal 0 0 0
client-output-buffer-limit replica 256mb 64mb 60
client-output-buffer-limit pubsub 32mb 8mb 60
hz 10
dynamic-hz yes
aof-rewrite-incremental-fsync yes
rdb-save-incremental-fsync yes

# Memory management
# Important: Set maxmemory to 70-80% of available RAM
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Security (production)
# rename-command CONFIG ""  # Disable CONFIG command
# rename-command FLUSHDB ""  # Disable FLUSHDB command
# rename-command FLUSHALL ""  # Disable FLUSHALL command
# rename-command SHUTDOWN ""  # Disable SHUTDOWN command
# rename-command DEBUG ""  # Disable DEBUG command
# rename-command EVAL ""  # Disable EVAL command (if not used)
# rename-command SYNC ""  # Disable SYNC command

# Uncomment and set a strong password for production
# requirepass your-very-strong-password-here

# TLS/SSL (for encrypted connections)
# tls-port 6379
# port 0
# tls-cert-file /path/to/redis.crt
# tls-key-file /path/to/redis.key
# tls-ca-cert-file /path/to/ca.crt
# tls-auth-clients no
# tls-replication yes
# tls-cluster yes

# Active defragmentation (helps with memory fragmentation)
activedefrag yes
active-defrag-ignore-bytes 100mb
active-defrag-threshold-lower 10
active-defrag-threshold-upper 100
active-defrag-cycle-min 5
active-defrag-cycle-max 75
active-defrag-max-scan-fields 1000

# Redis modules (if needed)
# loadmodule /path/to/module.so

# Monitoring
# Uncomment to enable redis INFO command monitoring
# monitor yes
