<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è ‚Äî FFmpeg API</title>
    <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg">

<body class="auth-page">
    <div class="auth-container">

                </a>
                <h1>–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</h1>
                <p>–ù–∞—á–Ω–∏—Ç–µ –±–µ—Å–ø–ª–∞—Ç–Ω–æ</p>
            </div>

            <form id="registerForm" class="auth-form">
                <div class="form-group">
                    <label class="form-label" for="username">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                    <input type="text" id="username" name="username" class="form-input" placeholder="myusername"
                        required minlength="3" maxlength="50" pattern="[a-zA-Z0-9_\-]+" autocomplete="username">
                    <span class="form-hint">–õ–∞—Ç–∏–Ω—Å–∫–∏–µ –±—É–∫–≤—ã, —Ü–∏—Ñ—Ä—ã, _ –∏ -</span>
                </div>

                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="user@example.com"
                        required autocomplete="email">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">–ü–∞—Ä–æ–ª—å</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" class="form-input"
                            placeholder="–ú–∏–Ω–∏–º—É–º 8 —Å–∏–º–≤–æ–ª–æ–≤" required minlength="8" autocomplete="new-password">
                        <button type="button" class="password-toggle" aria-label="–ü–æ–∫–∞–∑–∞—Ç—å –ø–∞—Ä–æ–ª—å">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
                                <circle cx="12" cy="12" r="3" />
                            </svg>
                        </button>
                    </div>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill"></div>
                        </div>
                        <span class="strength-text">–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" class="form-input"
                        placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å" required autocomplete="new-password">
                </div>

                <label class="checkbox-label">
                    <input type="checkbox" name="terms" required>
                    <span>–Ø —Å–æ–≥–ª–∞—Å–µ–Ω —Å <a href="#">—É—Å–ª–æ–≤–∏—è–º–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è</a></span>
                </label>

                <div id="errorMessage" class="error-message" style="display: none;"></div>

                <button type="submit" class="btn btn-primary btn-block btn-lg">
                    <span class="btn-text">–°–æ–∑–¥–∞—Ç—å –∞–∫–∫–∞—É–Ω—Ç</span>
                    <span class="btn-loader" style="display: none;">
                        <svg class="spinner" width="20" height="20" viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="3" fill="none"

            </form>

            <div class="auth-footer">
                <p>–£–∂–µ –µ—Å—Ç—å –∞–∫–∫–∞—É–Ω—Ç? <a href="/login.html">–í–æ–π—Ç–∏</a></p>
            </div>
        </div>

        <div class="auth-bg">

        </div>
    </div>

    <script src="/js/main.js"></script>
    <script>
        // Password strength checker
        const passwordInput = document.getElementById('password');
        const strengthFill = document.querySelector('.strength-fill');
        const strengthText = document.querySelector('.strength-text');

        passwordInput.addEventListener('input', function () {
            const password = this.value;
            let strength = 0;

            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/)) strength++;
            if (password.match(/[A-Z]/)) strength++;
            if (password.match(/[0-9]/)) strength++;
            if (password.match(/[^a-zA-Z0-9]/)) strength++;

            const percentage = (strength / 5) * 100;
            strengthFill.style.width = percentage + '%';

            if (strength <= 1) {
                strengthFill.className = 'strength-fill weak';
                strengthText.textContent = '–°–ª–∞–±—ã–π';
            } else if (strength <= 2) {
                strengthFill.className = 'strength-fill fair';
                strengthText.textContent = '–°—Ä–µ–¥–Ω–∏–π';
            } else if (strength <= 3) {
                strengthFill.className = 'strength-fill good';
                strengthText.textContent = '–•–æ—Ä–æ—à–∏–π';
            } else {
                strengthFill.className = 'strength-fill strong';
                strengthText.textContent = '–ù–∞–¥—ë–∂–Ω—ã–π';
            }

            if (!password) {
                strengthText.textContent = '–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å';
                strengthFill.style.width = '0%';
            }
        });

        // Form submission
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const form = e.target;
            const username = form.username.value;
            const email = form.email.value;
            const password = form.password.value;
            const confirmPassword = form.confirmPassword.value;

            const submitBtn = form.querySelector('button[type="submit"]');
            const btnText = submitBtn.querySelector('.btn-text');
            const btnLoader = submitBtn.querySelector('.btn-loader');
            const errorMessage = document.getElementById('errorMessage');

            // Validate passwords match
            if (password !== confirmPassword) {
                errorMessage.textContent = '–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç';
                errorMessage.style.display = 'block';
                return;
            }

            // Show loading
            btnText.style.display = 'none';
            btnLoader.style.display = 'block';
            submitBtn.disabled = true;
            errorMessage.style.display = 'none';

            try {
                await Auth.register(username, email, password);

                // Auto-login after registration
                await Auth.login(email, password);

                // Redirect to dashboard
                window.location.href = '/dashboard.html';
            } catch (error) {
                errorMessage.textContent = error.message || '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏';
                errorMessage.style.display = 'block';
            } finally {
                btnText.style.display = 'block';
                btnLoader.style.display = 'none';
                submitBtn.disabled = false;
            }
        });

        // Password toggle
        document.querySelector('.password-toggle').addEventListener('click', function () {
            const input = document.getElementById('password');
            input.type = input.type === 'password' ? 'text' : 'password';
        });
    </script>
</body>

</html>
